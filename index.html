<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roster Selector (Custom Fields)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="logo">⚾</div>
        <div>Roster Selector — Custom Fields</div>
      </div>
    </div>

    <div class="panel">
      <div class="toolbar">
        <label>
          <span>Player</span>
          <select id="playerSelect"><option value="">— Loading players… —</option></select>
        </label>

        <label>
          <span>Filter by position</span>
          <select id="positionFilter"><option value="">All positions</option></select>
        </label>
      </div>

      <div class="grid">
        <div class="card">
          <h3>Selected Player</h3>
          <div id="playerDetails" class="small">Choose a player to view.</div>
          <div id="kvWrap" style="display:none; margin-top:8px;" class="kv"></div>
          <div style="margin-top:10px;">
            <button class="btn" id="addToSlotBtn">Add to lineup slot</button>
          </div>
        </div>

        <div class="card">
          <h3>Lineup Slots</h3>
          <div class="small" style="margin-bottom:8px;">Click “Add to lineup slot” to place the selected player into the next open slot.</div>
          <div class="slot-list" id="slotList"></div>
          <div style="margin-top:10px;">
            <button class="btn" id="clearSlotsBtn">Clear slots</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">Chunked data — optimized for GitHub Pages.</div>
  </div>

<script>
let COLUMNS = [];
let CHUNKS = [];
let ROW_INDEX = []; // {{i, name, pos}}
let NAME_COL = null;
let POS_COL = null;

const FIELDS = [
  {label:"Name", keys:["name","player","player name","full name"]},
  {label:"Position", keys:["position","postion","pos","role"]},
  {label:"Age", keys:["age"]},
  {label:"Bat Handess", keys:["bat handess","bat handness","bat hand","bats"]},
  {label:"Games Played %", keys:["games played %","games  played %","gp %","games pct"]},
  {label:"Doubles", keys:["2b","doubles"]},
  {label:"Home Runs", keys:["hr","homers","home runs"]},
  {label:"RBI", keys:["rbi","rbi's"]},
  {label:"Walk Rate %", keys:["walk rate %","bb%","bb rate","walk%"]},
  {label:"K Rate %", keys:["k rate %","k%","strikeout rate","k's"]},
  {label:"AVG", keys:["avg","batting average"]},
  {label:"OPS", keys:["ops"]},
  {label:"OPS+", keys:["ops+"]},
  {label:"OPS vs RHP", keys:["ops vs rhp","ops v rhp"]},
  {label:"OPS vs LHP", keys:["ops vs lhp","ops v lhp"]}
];

function lc(a){ return a ? a.toString().toLowerCase().trim() : ""; }

function guessCol(cols, keys){
  const lcCols = cols.map(c => lc(c));
  for (const k of keys){
    const i = lcCols.indexOf(k);
    if (i !== -1) return cols[i];
  }
  // partial contains as fallback
  for (const k of keys){
    for (let i=0;i<cols.length;i++){
      if (lcCols[i].includes(k)) return cols[i];
    }
  }
  return null;
}

function guessNameCol(cols){ return guessCol(cols, ["name","player","player name","full name"]) || cols[0]; }
function guessPosCol(cols){ return guessCol(cols, ["position","postion","pos","role"]); }

async function loadMeta(){
  const [colsRes, metaRes] = await Promise.all([
    fetch("data/Players.columns.json"),
    fetch("data/Players.meta.json"),
  ]);
  COLUMNS = await colsRes.json();
  const meta = await metaRes.json();
  CHUNKS = meta.chunks;

  NAME_COL = guessNameCol(COLUMNS);
  POS_COL = guessPosCol(COLUMNS);

  // Build lightweight index (name + position)
  ROW_INDEX = [];
  for (let ci=0; ci<CHUNKS.length; ci++){
    const r = await fetch("data/" + CHUNKS[ci]);
    const rows = await r.json();
    const base = ci * meta.chunk_size;
    for (let j=0;j<rows.length;j++){
      const row = rows[j];
      const name = (row[NAME_COL] ?? "").toString().trim();
      const pos  = POS_COL ? (row[POS_COL] ?? "").toString().trim() : "";
      if (name) ROW_INDEX.push({i: base + j, name, pos});
    }
  }
}

function populatePositionFilter(){
  const sel = document.getElementById("positionFilter");
  const set = new Set();
  for (const it of ROW_INDEX){ if (it.pos) set.add(it.pos); }
  [...set].sort().forEach(v => {
    const opt = document.createElement("option"); opt.value = v; opt.textContent = v; sel.appendChild(opt);
  });
}

function populatePlayerSelect(){
  const sel = document.getElementById("playerSelect");
  const posFilter = document.getElementById("positionFilter").value;
  sel.innerHTML = '<option value="">— Select a player —</option>';
  ROW_INDEX.forEach((it) => {
    if (posFilter && it.pos !== posFilter) return;
    const opt = document.createElement("option");
    opt.value = it.i;
    opt.textContent = it.name;
    sel.appendChild(opt);
  });
}

async function fetchRow(globalIndex){
  const meta = await (await fetch("data/Players.meta.json")).json();
  const chunkSize = meta.chunk_size;
  const ci = Math.floor(globalIndex / chunkSize);
  const off = globalIndex % chunkSize;
  const rows = await (await fetch("data/" + meta.chunks[ci])).json();
  return rows[off];
}

function buildFieldMap(){
  const map = [];
  for (const f of FIELDS){
    const col = guessCol(COLUMNS, f.keys);
    if (col) map.push({label:f.label, col});
  }
  return map;
}

function renderKV(row){
  const details = document.getElementById("playerDetails");
  const wrap = document.getElementById("kvWrap");
  const map = buildFieldMap();
  if (!row){ details.style.display = "block"; wrap.style.display = "none"; details.textContent = "Choose a player to view."; return; }
  details.style.display = "none";
  wrap.style.display = "grid";
  wrap.innerHTML = "";
  for (const m of map){
    const k = document.createElement("div");
    k.className = "k";
    k.textContent = m.label;
    const v = document.createElement("div");
    v.className = "v";
    v.textContent = (row[m.col] ?? "").toString();
    wrap.appendChild(k); wrap.appendChild(v);
  }
}

function setupSlots(){
  const slotList = document.getElementById("slotList");
  slotList.innerHTML = "";
  for (let i=0;i<10;i++){
    const div = document.createElement("div");
    div.className = "slot";
    div.innerHTML = '<span class="slot-text">Empty</span><button class="btn btn-small remove" data-idx="'+i+'">Clear</button>';
    slotList.appendChild(div);
  }
}

function addToNextSlot(name){
  const slots = document.querySelectorAll(".slot");
  for (const s of slots){
    const txt = s.querySelector(".slot-text");
    if (txt.textContent === "Empty"){ txt.textContent = name; return; }
  }
  alert("All slots are full. Clear a slot to add another player.");
}

document.getElementById("positionFilter").addEventListener("change", () => {
  populatePlayerSelect();
  renderKV(null);
});
document.getElementById("playerSelect").addEventListener("change", async (e) => {
  const idx = e.target.value;
  if (!idx){ renderKV(null); return; }
  const row = await fetchRow(parseInt(idx,10));
  renderKV(row);
});
document.addEventListener("click", (e) => {
  if (e.target && e.target.id === "addToSlotBtn"){
    const sel = document.getElementById("playerSelect");
    const idx = sel.value; if (!idx){ alert("Pick a player first."); return; }
    const found = ROW_INDEX.find(x => x.i === parseInt(idx,10));
    addToNextSlot(found ? found.name : "Unknown");
  } else if (e.target && e.target.classList.contains("remove")){
    e.target.closest(".slot").querySelector(".slot-text").textContent = "Empty";
  }
});

(async function init(){
  setupSlots();
  await loadMeta();
  populatePositionFilter();
  populatePlayerSelect();
  renderKV(null);
})();
</script>
</body>
</html>
